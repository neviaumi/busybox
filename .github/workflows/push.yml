env:
  CI: true
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js lts
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - run: bash ./scripts/ci/setup.sh
      - run: bash ./scripts/ci/test.sh
name: after-push-build-test

on:
  push:
    branches:
      - development
      - master
